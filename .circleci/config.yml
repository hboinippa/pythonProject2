version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  triangle_class_build_deploy:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Run Test
          command: |
            pip install pytest
            pytest --junitxml=test-results/report.xml testtriangle.py
      - store_test_results:
          path: test-results
workflows:
  ssw567:
    jobs:
      - triangle_class_build_deploy

